<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
    <img src="./images/illustration-hero.svg" alt="" class="img-hero">

    <h2>Order Summary</h2>
    <p class="order-desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

    <div class="annual-plan">
      <img src="./images/icon-music.svg" alt="" class="icon-music">
      <div class="desc">
        <h3>Annual Plan</h3>
        <p>$59.99/year</p>
      </div>
      <a href="#" class="link">Change</a>
    </div>

    <div class="link">
      <a href="#" class="btn-dark">Proceed to Payment</a>
      <a href="#" class="btn-light">Cancel Order</a>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/arumdyaharum">Dyah A</a>.
  </div>
</body>
</html>
